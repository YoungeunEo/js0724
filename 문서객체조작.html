<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML코드를 자바스크립트로 조작하기 7-1-1</title>
    <script>
        //html태그를 쉽게 만들 수 있는 콜백함수를 선언합니다.
        const h1 = (text) => `<h1>${text}</h1>`
        </script>
        <script>
            document.body.innerHTML += h1 ('1번째 script 태그')
            </script>
            
</head>
<body>
 <script>   
 document.body.innerHTML  += h1 ('2번째 script 태그') //body태그가 생성되기 이전에 script 태그로 body 태그를 조작
 </script>
 <h1> 1번째 h1 태그 </h1>  
  <script>   
    document.body.innerHTML += h1 ('3번째 script 태그')
    // body 태그는 head 태그 다음에 생성
    </script>
    <h1> 2번째 h2 태그 </h1>
</body>
</html>
