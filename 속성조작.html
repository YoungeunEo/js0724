<!DOCTYPE html>
<html>
  <head>
    <title>속성 조작하기 7-1-6</title>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const rects = document.querySelectorAll('.rect')

        rects.forEach((rect, index) => {
          const width = (index + 1) * 100
          const src = `http://picsum.photos/${width}/100`
          rect.setAttribute('src', src)
        })
      })
    </script>
  </head>
  <body>
    <img class="rect">
    <img class="rect">
    <img class="rect">
    <img class="rect">
  </body>
</html>
