<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this 키워드의 차이 6-1-5</title>
    <script>
        // 변수를 선언합니다.
        const test = {
        a: function () {   // 익명함수로 선언
            console.log(this)
        },
        b: () => {   // 화살표함수로 선언
            console.log(this)
        }
        }
    
        // 메소드를 호출합니다.
        test.a()
        test.b()
        </script>
</head>

<body>
    
</body>
</html>
